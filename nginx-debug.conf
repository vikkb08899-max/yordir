server {
    listen 80;
    server_name cryptoxchange.click www.cryptoxchange.click;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name cryptoxchange.click www.cryptoxchange.click;
    
    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/cryptoxchange.click/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cryptoxchange.click/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Отладочная информация
    error_log /var/log/nginx/debug.log debug;
    
    # API - точное совпадение
    location = /api/exchange-rates {
        proxy_pass http://localhost:3000/exchange-rates;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    }
    
    # API - общий паттерн
    location /api/ {
        proxy_pass http://localhost:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    }
    
    # Фронтенд
    location / {
        root /var/www/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
} 